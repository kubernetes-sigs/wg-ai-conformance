participating-sigs:
  - sig-aaa
  - sig-bbb
status: provisional|implementable|implemented|deferred|rejected|withdrawn|replaced
creation-date: yyyy-mm-dd
reviewers:
  - TBD
  - "@alice.doe"
approvers:
  - TBD
  - "@oscar.doe"

see-also:
  - "/kars/1234-another-kar"
replaces:
